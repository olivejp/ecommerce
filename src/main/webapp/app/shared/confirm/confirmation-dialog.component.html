<div class="modal-content mt-0">
    <div class="modal-header">
        <h4 class="modal-title font-weight-bold">{{ title }}</h4>
        <button type="button" class="close" aria-label="Close" (click)="dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        {{ message }}
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="accept()">
            <fa-icon [icon]="'check'"></fa-icon>
            <span>{{ btnOkText }}</span>
        </button>
        <button type="button" class="btn btn-secondary" (click)="decline()">
            <fa-icon [icon]="'ban'"></fa-icon>
            <span>{{ btnCancelText }}</span>
        </button>
    </div>
</div>
