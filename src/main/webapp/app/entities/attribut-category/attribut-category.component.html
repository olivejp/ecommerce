<div>
    <h2 id="page-heading">
        <span jhiTranslate="ecommerceApp.attribut.home.title">Attributs</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-attribut">
            <fa-icon icon="plus"></fa-icon>
            <span class="hidden-sm-down" jhiTranslate="ecommerceApp.attribut.home.createLabel">
            Create a new Attribut
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="attributs?.length === 0">
        <span jhiTranslate="ecommerceApp.attribut.home.notFound">No attributs found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="attributs && attributs.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
                <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
                <th scope="col"><span jhiTranslate="ecommerceApp.attribut.name">Name</span></th>
                <th scope="col"><span jhiTranslate="ecommerceApp.attribut.category">Category</span></th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let attribut of attributs ;trackBy: trackId">
                <td><a>{{ attribut.id }}</a></td>
                <td>{{ attribut.name }}</td>
                <td>
                    <div *ngIf="attribut.categoryId">
                        <a>{{ attribut.categoryId }}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                class="btn btn-info btn-sm">
                            <fa-icon icon="eye"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>

                        <button type="submit" class="btn btn-primary btn-sm">
                            <fa-icon icon="pencil-alt"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>

                        <button type="submit" (click)="delete(attribut)"
                                class="btn btn-danger btn-sm">
                            <fa-icon icon="times"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
