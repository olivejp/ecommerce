<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="attribut">
            <h2><span jhiTranslate="ecommerceApp.attribut.detail.title">Attribut</span> {{ attribut.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="ecommerceApp.attribut.name">Name</span></dt>
                <dd>
                    <span>{{ attribut.name }}</span>
                </dd>
                <dt><span jhiTranslate="ecommerceApp.attribut.category">Category</span></dt>
                <dd>
                    <div *ngIf="attribut.category">
                        <a [routerLink]="['/category', attribut.category?.id, 'view']">{{ attribut.category?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/attribut', attribut.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
