<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-attribut-article-heading" jhiTranslate="ecommerceApp.attributArticle.home.createOrEditLabel">Create or edit a Attribut Article</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ecommerceApp.attributArticle.value" for="field_value">Value</label>
                    <input type="text" class="form-control" name="value" id="field_value"
                           formControlName="value"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ecommerceApp.attributArticle.attribut" for="field_attribut">Attribut</label>
                    <select class="form-control" id="field_attribut" name="attribut" formControlName="attributId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="attributValueOption.id" *ngFor="let attributValueOption of attributs; trackBy: trackById">{{ attributValueOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ecommerceApp.attributArticle.article" for="field_article">Article</label>
                    <select class="form-control" id="field_article" name="article" formControlName="articleId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="articleOption.id" *ngFor="let articleOption of articles; trackBy: trackById">{{ articleOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
