<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="attributValue">
            <h2><span jhiTranslate="ecommerceApp.attributValue.detail.title">Attribut Value</span> {{ attributValue.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="ecommerceApp.attributValue.value">Value</span></dt>
                <dd>
                    <span>{{ attributValue.value }}</span>
                </dd>
                <dt><span jhiTranslate="ecommerceApp.attributValue.attribut">Attribut</span></dt>
                <dd>
                    <div *ngIf="attributValue.attribut">
                        <a [routerLink]="['/attribut', attributValue.attribut?.id, 'view']">{{ attributValue.attribut?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/attribut-value', attributValue.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
