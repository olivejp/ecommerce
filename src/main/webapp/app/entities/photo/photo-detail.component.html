<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="photo">
            <h2><span jhiTranslate="ecommerceApp.photo.detail.title">Photo</span> {{ photo.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="ecommerceApp.photo.name">Name</span></dt>
                <dd>
                    <span>{{ photo.name }}</span>
                </dd>
                <dt><span jhiTranslate="ecommerceApp.photo.url">Url</span></dt>
                <dd>
                    <span>{{ photo.url }}</span>
                </dd>
                <dt><span jhiTranslate="ecommerceApp.photo.model">Model</span></dt>
                <dd>
                    <div *ngIf="photo.model">
                        <a [routerLink]="['/model', photo.model?.id, 'view']">{{ photo.model?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/photo', photo.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
